<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TL - Home</title>
    <link rel="stylesheet" href="../../general.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" defer></script>

<body>
    <script src="../../general.js"></script>
    <script src="script.js"></script>
    <div class="content" id="content">
        <button id="exitButton">&times</button>
        <div id="machineScreen"></div>
        <div id="slot1" class="slot">1</div>
        <div id="slot2" class="slot">2</div>
        <div id="slot3" class="slot">3</div>
        <div id="machineTopPanel"></div>
        <div id="machineBottomPanel"></div>
        <img src="https://i.imgur.com/63caF0Q.jpeg" alt="totskiy">
        <button id="spinButton"><i class="fa-solid fa-rotate"></i></button>
    </div>

    <div id="sideNav" class="side_nav">
        <button id="closeNav" class="close_btn">&times;</button>
        <a onclick="goto('index')">Home</a>
        <a onclick="goto('games')">Games</a>
        <a onclick="goto('contact')">Contact</a>

</html>
